<html>
<head>
	<meta charset="UTF-8">

    <title>登录游戏</title>
	<style>
		.bg{
		   position: fixed;
		   top: 0;
		   left: 0;
		   right: 0;
		   bottom: 0;
		   width: 100%;
		   height: 100%;
		   width: 100%;
		   height: 100%;
		   background-image: url(./img/loginbg.jpg);

		</div>
		
	</div>

	<script type="text/javascript" src="js/jQueryRotate.js"></script>
