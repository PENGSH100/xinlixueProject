<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
    <title>登录xin</title>
	<style>
		.bg{
			width: 900px;
			height: 543px;
			position: relative;
			margin: 0 auto;
			background-image: url(img/hh.jpg);
			background-size: cover;
		}
		.form{
			width: 300px;
			height: 200px;
			position: relative;
			top:150px;
			left: 350px;
		}
	</style>
</head>
<body>
	<div class="bg">
		<div class="form">
		<h2>登录</h2>
		<form name = "register_form" action="/xinlixue/login" method="post">
		        编号:<input type="text" name="sub" maxlength="20" id="sub"><br><br>
		        年龄:<input type="text" name="age" maxlength="20" id="age"><br><br>
		        性别:<input type="text" name="sex" maxlength="20" id="sex"><br><br>
				<a id="href">
					 <input name = "Submit" type = "button"   value = "开始" onclick = login()>
				</a>

		        <input name = "Reset" type = "reset" value = "练习实验">
		</form>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="js/jQueryRotate.js"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/login.js"> </script>
</body>
</html>
