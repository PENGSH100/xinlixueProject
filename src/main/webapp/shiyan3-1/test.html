<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.aa{
			width: 1024px;
			height: 550px;
			position: relative;
			margin: 0 auto;
			background-image: url(img/ff.jpg);
			background-size: cover;
		}
		.bb{
			position: relative;
			left: 300px;
			top: 250px;
		}
	</style>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jQueryRotate.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			$(".bb").animate({left:"500px",top:"150px"},1000,function(){
				$(".bb").animate({left:"660px",top:"150px"},1000)
				$(".bb").hide(200);
			})
		}
	</script>
	<body>
		<div class="aa">
			<img class="bb" src="img/dd.png" width="70px" />
		</div>
	</body>
</html>
